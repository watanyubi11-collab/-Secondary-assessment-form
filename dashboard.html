function renderChart(canvasId, labels, data, label) {
  new Chart(document.getElementById(canvasId), {
    type: "bar",
    data: {
      labels: labels,
      datasets: [{
        label: label,
        data: data,
        backgroundColor: "rgba(54,162,235,0.6)",
